<!-- 
    How can you use Bootstrap to make thumbnails ?

    => Add an <a> tag with the class of .thumbnail around an image.

    => This adds four pixels of padding and a gray border.

    => On hover, an animated glow outlines the image.
-->

<!DOCTYPE html>
<html>
   <head>
      <title>Try v1.2 Bootstrap Online</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


      <style>
        .row img{
            height: 300px;
            width: 300px;
        }
      </style>
   </head>
   <body>
      <div class = "row">
         <div class = "col-sm-6 col-md-3">
            <a href = "#" class = "thumbnail">
               <img src = "https://images.unsplash.com/photo-1682687220247-9f786e34d472?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80" alt = "Generic placeholder thumbnail">
            </a>
         </div>
         <div class = "col-sm-6 col-md-3">
            <a href = "#" class = "thumbnail">
