    What is the difference between a block-level element and an inline element?

.Block-level elements
    a block-level elements is to block full line with  full width
    it always start with new line

    ex: <p> or <div> <address> <hr> <form> <h1-h6> 


. Inline elements
    inline elements does not start in new line

    ex: <span> <a> <b> <select> <input> <img>
