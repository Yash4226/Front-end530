<!-- 

    What are the advantages and disadvantages of using external style sheets?

.Advantages :

-External style sheets allow you to separate the presentation (CSS) from the structure (HTML) of your web pages.
-With external style sheets, you can reuse styles across different web pages. This promotes code efficiency and helps maintain a consistent design throughout your website. Instead of duplicating CSS code in multiple HTML files, you can simply link to the external style sheet.
-Faster Page Loading
-Easy Maintenance


Disadvantages :

-Network Dependency
-Dependency on External Files
-Limited Local Control
-Complexity for Small Websites
 -->
