<!-- 
    What are all the looping structures in JavaScript?

    for loop

    syntax:
    for (initialization; condition; increment)  
    {  
        code to be executed  
    }
    
    ex:
    <script>  
        for (i=1; i<=5; i++)  
        {  
        document.write(i + "<br/>")  
        }  
    </script> 



    while loop
    while (condition)  
    {  
    code to be executed  
    }  
    
    ex: 
    <script>  
        var i=11;  
        while (i<=15)  
        {  
        document.write(i + "<br/>");  
        i++;  
        }  
    </script>  
 -->
