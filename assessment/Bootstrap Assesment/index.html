<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card By Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>


</head>
<body>
    
    <div class="container-fluid mx-auto p-5">
        <div class="row">

            <div class="card col-md-4 mx-auto p-5" id="card1" style="width: 26rem;">
                <div class="heading">
                    <div class="logo">
                        <h1><i class="bi bi-dribbble text-bg-secondary p-1"></i></h1>
    
                        <div class="text">
                            <h2>Dribble</h2>
                            <h3>4 days ago</h3>
                        </div>    
                    </div>
                   
                    <div class="badge">
                        <span class="badge bg-warning">Product</span>
                    </div>
                </div>      
                
                <div class="detail">
                    <p class="pt-5 pb-4">Junior Product Designer-Singapore</p>
                </div>

                <div class="footer">
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 42%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
    

                    <h4>42 Applied<span style="color: gray;"> of 50 capacity</span></h4>
                </div>
                
            </div>


            <!-- card 2 -->
            <div class="card col-md-4 mx-auto p-5" id="card2" style="width: 26rem;">
                <div class="heading">
                    <div class="logo">
                        <h1><i class="bi bi-reddit text-bg-secondary p-1"></i></h1>
    
                        <div class="text">
                            <h2>Reddit</h2>
                            <h3>2 days ago</h3>
                        </div>    
                    </div>
                   
                    <div class="badge">
                        <span class="badge bg-warning">Design</span>
                    </div>
                </div>      
                
                <div class="detail">
                    <p class="pt-5 pb-4">Software Architect <br>Java - USA</p>
                </div>

                <div class="footer">
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 52%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
    

                    <h4>52 Applied<span style="color: gray;"> of 100 capacity</span></h4>
                </div>
            </div>


            <!-- card 3 -->
            <div class="card col-md-4 mx-auto p-5" id="card3" style="width: 26rem;">
                <div class="heading">
                    <div class="logo">
                        <h1><i class="bi bi-dribbble text-bg-secondary p-1"></i></h1>
    
                        <div class="text">
                            <h2>Dribble</h2>
                            <h3>1 days ago</h3>
                        </div>    
                    </div>
                   
                    <div class="badge">
                        <span class="badge bg-warning">Product</span>
                    </div>
                </div>      
                
                <div class="detail">
                    <p class="pt-5 pb-4">Junior Product Designer-Singapore</p>
                </div>

                <div class="footer">
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 62%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
    

                    <h4>32 Applied<span style="color: gray;"> of 50 capacity</span></h4>
                </div>
            </div>
        </div>
    </div>
    

    <!-- bootstrap js -->
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
